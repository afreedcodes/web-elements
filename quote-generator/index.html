<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="iamge/x-icon" href="./public/uploads/logo/favicon.png">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section>
        <div class="container py-5 py-lg-0 quote-container d-flex justify-content-center align-items-center">
            <div class="quote-wrapper">
                <h2 class="text-center">Quote of the Day</h2>
                <div class="quote-content">
                    <div class="quote-area">
                        <i class="fas fa-quote-left"></i>
                        <p class="quote">Generate Quote by clicking new quote</p>
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <div class="author">
                        <span>_</span>
                        <span class="name"></span>
                    </div>
                </div>
                <div class="buttons">
                    <div class="features">
                        <ul>
                            <li class="speech" onclick="quoteSpeak()"><i class="fas fa-volume-up"></i></li>
                            <li class="copy" onclick="quoteCopyText()"><i class="fas fa-copy"></i></li>
                        </ul>
                        <button class="btn-primary px-lg-4 py-lg-2" onclick="quoteGenerator()" id="quote-gen-btn">New
                            Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>

</html>
