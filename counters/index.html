<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="iamge/x-icon" href="./public/uploads/logo/favicon.png">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <div class="container-fluid p-0 py-5 py-lg-0">
        <div class="container sec-container d-flex justify-content-center align-items-center">
            <div class="count-row">
                <div class="p-3 py-4 counter-item count1">
                    <i class="fa-solid fa-utensils mb-3"></i>
                    <h2 class="font-weight-bold"></h2>
                    <span>Meals Delivered</span>
                </div>
                <div class="p-3 py-4 counter-item count2">
                    <i class="fa-solid fa-face-smile mb-3"></i>
                    <h2 class="font-weight-bold"></h2>
                    <span>Happy Customers</span>
                </div>
                <div class="p-3 py-4 counter-item count3">
                    <i class="fa-solid fa-list mb-3"></i>
                    <h2 class="font-weight-bold"></h2>
                    <span>Menu Items</span>
                </div>
                <div class="p-3 py-4 counter-item count4">
                    <i class="fa-solid fa-star mb-3"></i>
                    <h2 class="font-weight-bold"></h2>
                    <span>Ratings</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
