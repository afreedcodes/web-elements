<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>

<body>
    <div class="w-full">
        <div class="container flex-1 px-4 pt-20 lg:p-0">
            <div class="w-full md:w-[70%] lg:w-[45%] min-[1440px]:w-[35%] bg-white rounded-lg p-4 lg:p-5 xl:p-8">
                <h2 class="text-2xl font-semibold text-center mb-5">Custom Captcha</h2>
                <div class="flex-1 flex-row gap-3 mb-5">
                    <div class="captcha-box w-full bg-gray-500 rounded-lg text-center italic text-center p-3"><span class="captcha-text"></span></div>
                    <span class="h-full btn btn-primary cursor-pointer py-3" onclick="generateCaptcha()">
                        <i class="fa-solid fa-rotate-right"></i>
                    </span>
                </div>
                <div class="form-group flex gap-2 border-2 border-primary rounded-lg overflow-hidden p-1">
                    <input class="form-control text-black-900 font-semibold text-2xl tracking-wider" type="text" id="captcha-input">
                    <button class="btn btn-sm btn-primary capitalize" onclick="validateCaptcha()">check</button>
                </div>
                <strong class="msg-text block text-center mt-3"></strong>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>


</html>
