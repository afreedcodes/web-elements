<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="iamge/x-icon" href="./public/uploads/logo/favicon.png">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container sec-container py-5 d-flex flex-column justify-content-center align-items-center">
        <div class="sub-container p-3 p-lg-5 bg-white">
            <h3>Palindrom Checker</h3>
            <p>A palindrome is a word or phrase that reads, the same backwards as forwards, e.g. level, refer, wow.</p>
            <form action="" class="mt-3" id="palindrome-form">
                <div class="form-group mt-2">
                    <input type="text" class="form-control palindrome-input" required>
                </div>
                <button class="btn-primary py-lg-3 mt-3 rounded w-100" type="submit">Check Palindrome</button>
            </form>
            <h5 class="status-msge text-center mt-4"></h5>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
