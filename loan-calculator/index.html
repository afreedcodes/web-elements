<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="container flex1 lg:h-auto py-10 px-4 lg:py-20">
        <div class="wrapper w-full md:w-[80%] lg:w-[50%] xl:w-[35%] bg-white rounded-lg lg:rounded-3xl p-4 md:p-6 lg:p-8">
            <h1 class="text-2xl font-semibold mb-2">Loan Calculator</h1>
            <p class="text-sm">Calculate monthly payment by entering the fields below.</p>
            <form class="mt-6" id="loan-calc-form">
                <div class="form-group mb-3">
                    <label class="capitalize" for="">Loan amount</label>
                    <input class="form-control" type="number" name="loan-amt" required>
                </div>
                <div class="form-group mb-3">
                    <label class="capitalize" for="">Interest rate %</label>
                    <input class="form-control" type="number" name="interest-rate" required>
                </div>
                <div class="form-group mb-5">
                    <label class="capitalize" for="">Loan term (months)</label>
                    <input class="form-control" type="number" name="loan-term" required>
                </div>
                <button class="w-full btn btn-lg btn-primary py-2 " type="submit">Calculate</button>
            </form>
            <div class="p-3 mt-6 text-center border rounded-lg">
                <h4 class="text-lg">Estimated Monthly Payment</h4>
                <h1 class="emi-txt text-3xl font-semibold">---</h1>
                <h4 class="text-lg mt-3">Total loan amout</h4>
                <h1 class="total-loan-txt text-3xl font-semibold">---</h1>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>


</html>
