<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <main class="container border flex1 py-10 px-2 lg:pt-40 lg:px-5 xl:px-0">
        <div class="w-full xl:w-[80%] py-10 px-5 md:px-10 bg-white rounded-lg">
            <h2 class="font-bold mb-5">Budget App</h2>
            <div class="flex flex-col lg:flex-row gap-4">
                <div class="p-0 w-full lg:w-[70%]">
                    <div class="flex1 flex-col md:flex-row md:h-40">
                        <div class="h-full p-0 md:p-3 mb-2 w-full md:border-s-2 border-gray-600">
                            <h3 class="font-semibold budget-amt">0.00</h3>
                            <span class="text-xs text-gray-500">Budget</span>
                        </div>
                        <div class="h-full p-0 md:p-3 mb-2 w-full md:border-s-2 border-gray-600">
                            <h3 class="font-semibold expense-total">0.00</h3>
                            <span class="text-xs text-gray-500">Expense</span>
                        </div>
                        <div class="h-full p-0 md:p-3 mb-2 w-full md:border-s-2 border-gray-600">
                            <h3 class="font-semibold balance-amt">0.00</h3>
                            <span class="text-xs text-gray-500">Balance</span>
                        </div>
                    </div>
                    <div class="row p-0 py-8 lg:pe-10 m-0 expense-container">
                        <h3 class="font-semibold mb-2">Transactions</h3>
                        <ul class="flex justify-between items-center text-[10px] md:text-[12px] mb-3">
                            <li class="lg:ps-4">Name</li>
                            <li>
                                <span class="me-2">Amount</span>
                                <span class="me-2">Edit</span>
                                <span>Delete</span>
                            </li>
                        </ul>
                        <div class="exp-wrapper">
                            <!-- <div class="p-3 flex justify-between items-center bg-gray-100 rounded-sm">
                                <h5 class="me-1">Lorem ipsum doloasdfw sadwfadw awdfwr sit consectetur.</h5>
                                <div class="flex1 gap-5">
                                    <strong class=""></strong>
                                    <span> <i
                                            class="fa-solid fa-pen-to-square text-sm cursor-pointer text-yellow-700"></i>
                                    </span>
                                    <span> <i class="fa-solid fa-trash text-sm cursor-pointer text-red-700"></i> </span>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="p-0 w-full lg:w-[30%]">
                    <form action="" class="p-5 mb-6 bg-iris-ice rounded-lg" id="add-budget-form"
                        >
                        <div class="form-group mb-2">
                            <label for="">Create your budget</label>
                            <input type="number" class="form-control budget-input" aria-describedby="emailHelp"
                                placeholder="Budget Amount">
                        </div>
                        <button type="submit" class="mt-1 btn btn-primary">Create</button>
                    </form>
                    <form action="" class="p-5 bg-iris-ice rounded-lg" id="add-expense-form">
                        <div class="form-group mb-2">
                            <label for="">Add an expense</label>
                            <input type="text" class="form-control expense-name" aria-describedby="emailHelp"
                                placeholder="Expense Name">
                        </div>
                        <div class="form-group mb-2">
                            <input type="number" class="form-control expense-amt" aria-describedby="emailHelp"
                                placeholder="Expense Amount">
                        </div>
                        <button type="submit" class="mt-1 btn btn-primary">Add Expense</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>


</html>
