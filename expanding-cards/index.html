<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="container">
            <input class="radio" type="radio" name="card" id="card-1" checked>
            <label for="card-1" class="item" style="--bg-image: url(./images/madison.jpg)">
                <div class="content">
                    <h2>Madison</h2>
                    <p>The game takes place in a large house, where the player takes control of Luca, a teenage boy who
                        receives an instant camera for his 16th birthday. The camera belonged to a serial killer 30
                        years earlier, and through the camera the spirit of the killer plans to use Luca to put an end
                        to a macabre ritual.</p>
                </div>
            </label>

            <input class="radio" type="radio" name="card" id="card-2">
            <label for="card-2" class="item" style="--bg-image: url(./images/uncharted.jpg)">
                <div class="content">
                    <h2>Uncharted</h2>
                    <p>Uncharted is an action-adventure video game series and media franchise published by Sony
                        Interactive Entertainment and developed by Naughty Dog. Created by Amy Hennig, the Uncharted
                        franchise follows a group of treasure hunters who travel across the world to uncover various
                        historical mysteries.</p>
                </div>
            </label>

            <input class="radio" type="radio" name="card" id="card-3">
            <label for="card-3" class="item" style="--bg-image: url(./images/valorant.jpeg)">
                <div class="content">
                    <h2>Valorant</h2>
                    <p>Valorant is an online multiplayer computer game, produced by Riot Games. It is a first-person
                        shooter game, consisting of two teams of five, where one team attacks and the other defends.</p>
                </div>
            </label>

            <input class="radio" type="radio" name="card" id="card-4">
            <label for="card-4" class="item" style="--bg-image: url(./images/detroit-become-humans.jpg)">
                <div class="content">
                    <h2>Detroit: Become Human</h2>
                    <p>Detroit: Become Human is a 2018 adventure game developed by Quantic Dream and published by Sony
                        Interactive Entertainment. It was released for the PlayStation 4 in May 2018. Quantic Dream
                        released a port for Windows under license from Sony in December 2019.</p>
                </div>
            </label>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
