<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="iamge/x-icon" href="./public/uploads/logo/favicon.png">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container sec-container py-5 d-flex justify-content-center align-items-center">
        <div class="sub-container bg-white">
            <div class="form-group">
                <input type="text" class="form-control" id="display" placeholder="0" disabled />
            </div>
            <div class="mt-4 btn-wrapper">
                <div class="w-100">
                    <span data-value="AC">AC</span>
                    <span data-value="DEL">DEL</span>
                    <span data-value="%">%</span>
                    <span data-value="/">/</span>
                </div>
                <div class="w-100">
                    <span data-value="7">7</span>
                    <span data-value="8">8</span>
                    <span data-value="9">9</span>
                    <span data-value="*">*</span>
                </div>
                <div class="w-100">
                    <span data-value="4">4</span>
                    <span data-value="5">5</span>
                    <span data-value="6">6</span>
                    <span data-value="-">-</span>
                </div>
                <div class="w-100">
                    <span data-value="1">1</span>
                    <span data-value="2">2</span>
                    <span data-value="3">3</span>
                    <span data-value="+">+</span>
                </div>
                <div>
                    <span data-value="0">0</span>
                    <span data-value="00">00</span>
                    <span data-value=".">.</span>
                    <span class="equal-btn" data-value="=">=</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
