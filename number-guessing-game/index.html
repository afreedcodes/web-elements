<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="iamge/x-icon" href="./public/uploads/logo/favicon.png">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container sec-container py-5 d-flex justify-content-center align-items-center">
        <div class="sub-container p-3 p-lg-5 bg-white">
            <h3 class="mb-4">Guess the Number</h3>
            <p>I am thinking of a number between 1-100. <br> Can you guess it?</p>
            <h6 class="mb-3">No of guesses: <strong class="count-txt">5</strong></h6>
            <form action="" id="number-guess-form">
                <div class="form-group d-flex">
                    <input type="number" id="number-input" class="form-control m-0 mx-1 w-50" required>
                    <button class="btn-primary w-50 m-0 mx-1 py-3 py-lg-3 rounded" type="submit">Check</button>
                </div>
                <div class="status-msg mt-3 w-100 text-center">
                    <h6 class="m-0"></h6>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
