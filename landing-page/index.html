<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <main>
        <div class="container">
            <header class="page-header">
                <h1><strong>B</strong>Cakes.</h1>
                <ul class="navbar">
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Contact</li>
                    <li>Blogs</li>
                </ul>
                <div class="btns">
                    <i class="fa-solid fa-shopping-cart"></i>
                    <button class="btn">Book a table</button>
                </div>
            </header>

            <section class="page-section">
                <div class="sec-content">
                    <h1>Enjoy our delicious <strong>birthday cake</strong></h1>
                    <p>It is a long established fact that a reader will be distracted by content of a page when looking at its layout.</p>
                    <form action="">
                        <input type="text">
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <span>Search</span>
                        </button>
                    </form>
                    <div class="sec-impact">
                        <div>
                            <span>120+</span>
                            <h4>Happy Customers</h4>
                        </div>
                        <div>
                            <span>10+</span>
                            <h4>Years Experience</h4>
                        </div>
                        <div>
                            <span>80+</span>
                            <h4>Professional Chefs</h4>
                        </div>
                    </div>
                </div>
                <div class="sec-content">
                    <div class="sec-image">
                        <img src="./cake_banner_women.png"
                            alt="">
                    </div>
                    <div class="circle"></div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
